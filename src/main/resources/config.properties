# Discord bot token
bot.token=BOT_TOKEN
# ID of the guild (server) where the bot operates
guild.id=1234
# ID of the channel where commands are allowed
channel.id=1234
# ID of the admin role
admin.role.id=1234
# ID of the verification role (used to check if user is already verified)
verify.role.id=1234
# IDs of roles to assign upon successful verification
assign.role.ids=1234, 1234
# Verification code format
generation.code.name=discord.gg/{generated_code}/ajnPb3fdKq

# Messages for users
message.verify.instruction=To verify your SpigotMC account, follow these steps:\n\
  1. Go to your profile settings on [`SpigotMC`](https://www.spigotmc.org/account/contact-details)\n\
  2. In the **`Discord`** field, enter: **`{code}`**\n\
  3. Then use the `/done` command in this channel to complete verification.
message.verify.success=Verification successful! Your SpigotMC account has been confirmed.
message.verify.failure=Verification failed. Ensure the Discord field on SpigotMC is set to: `{code}`.\nCurrent value in your profile: `{actual_info}`.
message.verify.discord.identifier.tag_not_found=Verification failed. No Discord identifier found in your profile!
message.verify.discord.identifier.user_not_found=Verification failed. User `{username}` not found on SpigotMC!
message.verify.error=An error occurred during verification. Ensure the nickname is correct and the profile is accessible.
message.verify.usage=Use the command in the format: `/verify <spigotmc-username>`
message.verify.already_verified=You are already verified!
message.done.no_verify=Please use `/verify <username>` first to start the verification process!

# Messages for the reload command
message.reload.success=Configuration successfully reloaded!
message.reload.no_permission=You do not have permission to execute this command!